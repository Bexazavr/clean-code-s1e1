<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <h3 class="section-title section-add-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input-text task" type="text">
          <button class="task-btn task-btn-add">Add</button>
        </div>
      </section>
      <section id="section-todo">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="task-input-text task">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img src="./remove.svg" class="task-btn-img">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input-text task">
            <button class="task-btn edit">Save</button>
            <button class="task-btn delete">
              <img src="./remove.svg" class="task-btn-img">
            </button>
          </li>
        </ul>
      </section>
      <section id="section-completed">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" class="task-input-checkbox" checked>
            <label class="task-label task">See the Doctor</label>
            <input type="text" class="task-input-text task">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img src="./remove.svg" class="task-btn-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
