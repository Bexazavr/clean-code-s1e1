<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task__section">
        <h3 class="section__title add-task__title">
          <label for="add-task" class="add-task__label">Add Item</label>
        </h3>
        <div class="task__wrapper">
          <input id="add-task" class="task__input-text add-task__input-text" type="text">
          <button class="task__btn task__btn-add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks__section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input-text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img src="./remove.svg" class="task__btn-img" alt="delete task">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input-text">
            <button class="task__btn btn-edit">Save</button>
            <button class="task__btn btn-delete">
              <img src="./remove.svg" class="task__btn-img" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks__section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="task__input-checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input-text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img src="./remove.svg" class="task__btn-img" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
